<!DOCTYPE html>
<html lang="en">
  <!--CReated by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock - JavaScript</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <img src="media/alarm.svg" alt="" />
      <h1 class="current-time">12:09:43 PM</h1>

      <div class="menu">
        <div class="column">
          <select>
            <option value="Hours" selected disabled hidden>Hours</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minutes" selected disabled hidden>Minutes</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="am/pm" selected disabled hidden>AM/PM</option>
          </select>
        </div>
      </div>

      <button class="btn">Set Alarm</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
